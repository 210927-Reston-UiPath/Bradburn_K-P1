<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop-Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            div {
                font-family: Arial, Helvetica, sans-serif;
            }
    
            body {
                font-family: 'Courier New', Courier, monospace;
                background-color: rgb(216, 190, 210);
            }
    
            .jumbotron {
                background-color: rgb(0, 0, 0);
                color:rgb(202, 163, 192);
                text-align: center;
            }
            img {
             border: 5px solid rgb(0, 0, 0);
            }
        </style>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    
    <h1 class="jumbotron">Shop-Shop</h1>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <table class="table">
                    <thead>
                        <th>Name</th>
                        <th></th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr id="Taco">
                            <td>Taco</td>
                            <td><img src="taco.jpg" width="200" height="210"></td>
                            <td class="price">$2.00</td>
                            <td>It is a Taco</td>
                            <td><input type="number" name="" id="" class="form-control quantity" min="0"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Taco')"></td>
                        </tr>
                        <tr id="Store">
                            <td>Store</td>
                            <td><img src="store.jpg" width="200" height="210"></td>
                            <td class="price">$3.50</td>
                            <td>It is a whole Store</td>
                            <td><input type="number" name="" id="" class="form-control quantity" min="0"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Store')">
                            </td>
                        </tr>
                        <tr id="Tuba">
                            <td>Tuba</td>
                            <td><img src="tuba.jpg" width="200" height="210" ></td>
                            <td class="price">$4.00</td>
                            <td>It is a Tuba</td>
                            <td><input type="number" name="" id="" class="form-control quantity" min="0"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Tuba')"></td>
                        </tr>
                        <tr id="Kittens">
                            <td>Kittens</td>
                            <td><img src="kittens.jpg" width="200" height="210" ></td>
                            <td class="price">$5.00</td>
                            <td>It is a Litter of Kittens (amount may vary)</td>
                            <td><input type="number" name="" id="" class="form-control quantity" min="0"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Kittens')"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h5>Cart</h5>
                <table class="table" id="cart">
                    <thead>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button class="btn btn-secondary" onclick="checkout()">Checkout</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
